<div class="main-wrapper">
    <div class="main-header">
        <h2>Flats</h2>
        <button class="mat-raised-button" (click)="openDialog()">Add Flat</button>
    </div>
    <div class="main-body">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="sr_no">
                <th mat-header-cell *matHeaderCellDef> Sr. No </th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
            <ng-container matColumnDef="flat_no">
                <th mat-header-cell *matHeaderCellDef> Flat No </th>
                <td mat-cell *matCellDef="let element">{{element['flat_no']}}</td>
            </ng-container>

            <ng-container matColumnDef="block_no">
                <th mat-header-cell *matHeaderCellDef> Block No </th>
                <td mat-cell *matCellDef="let element">{{element['block_no']}}
                </td>
            </ng-container>

            <ng-container matColumnDef="flat_type">
                <th mat-header-cell *matHeaderCellDef> Flat Type </th>
                <td mat-cell *matCellDef="let element">{{element['flat_type']}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.status)">{{element.status}}
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button class="edit-button" (click)="editFlat(element)">
                        <mat-icon svgIcon="edit"></mat-icon> </button>

                    <button class="delete-button" (click)="deleteFlat(element.id)">
                        <mat-icon svgIcon="delete"></mat-icon> </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
