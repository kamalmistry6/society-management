<div class="main-wrapper">
    <div class="main-header">
        <h2>Monthly Expense</h2>
        <button class="mat-raised-button" (click)="openDialog()">Add Expenses<mat-icon
                svgIcon="add"></mat-icon></button>
        <!-- {{ calculateTotalAmount() | currency }} -->
    </div>
    <div class="main-body">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="sr_no">
                <th mat-header-cell *matHeaderCellDef> Sr. No </th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
            <ng-container matColumnDef="recurring_type">
                <th mat-header-cell *matHeaderCellDef>Recurring Type</th>
                <td mat-cell *matCellDef="let element">{{element.recurring_type}}</td>
            </ng-container>

            <ng-container matColumnDef="next_due_date">
                <th mat-header-cell *matHeaderCellDef>Due Date</th>
                <td mat-cell *matCellDef="let element">{{element.next_due_date| date: 'dd-MMM-yy'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.status)">{{element.status}}
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button class="edit-button" (click)="editMonthlyExpense(element)">
                        <mat-icon svgIcon="edit"></mat-icon> </button>

                    <button class="delete-button" (click)="deleteMonthlyExpense(element.id)">
                        <mat-icon svgIcon="delete"></mat-icon> </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
