<div class="main-wrapper">
    <div class="main-header">
        <h3>Member</h3>
        <button class="mat-raised-button" (click)="openDialog()">Add Member</button>
    </div>

    <div class="main-body">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="sr_no">
                <th mat-header-cell *matHeaderCellDef> Sr. No </th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone No </th>
                <td mat-cell *matCellDef="let element">{{element.phone}}
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            <ng-container matColumnDef="aadhaar">
                <th mat-header-cell *matHeaderCellDef> Aadhaar No </th>
                <td mat-cell *matCellDef="let element">{{element.aadhaar}}</td>
            </ng-container>
            <ng-container matColumnDef="vehicle_number">
                <th mat-header-cell *matHeaderCellDef> Vehicle No </th>
                <td mat-cell *matCellDef="let element">{{element.vehicle_number}}</td>
            </ng-container>
            <ng-container matColumnDef="move_in_date">
                <th mat-header-cell *matHeaderCellDef> Move In Date </th>
                <td mat-cell *matCellDef="let element">{{ element.move_in_date | date: 'dd-MMM-yy' }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.status)">{{element.status}}
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button class="edit-button" (click)="editMember(element)">
                        <mat-icon svgIcon="edit"></mat-icon> </button>
                    <button class="delete-button" (click)="deleteMember(element.id)">
                        <mat-icon svgIcon="delete"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
